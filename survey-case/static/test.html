    <main>
      <h2>Enquete</h2>
      <form class="" action="index" method="post">
        <fieldset>
          <legend>Wat is je leeftijd?*</legend>
          <label for="age18">
            <input type="radio" name="age" id="age18" />Jonger dan 18
            jaar</label
          >
          <label for="age26">
            <input type="radio" name="age" value="age26" id="age26" />18 - 26
            jaar</label
          >
          <label for="age40">
            <input type="radio" name="age" value="age40" id="age40" />26 - 40
            jaar</label
          >
          <label for="age55">
            <input type="radio" name="age" value="age55" id="age55" />40 - 55
            jaar</label
          >
          <label for="age65">
            <input type="radio" name="age" value="age65" id="age65" />55 - 65
            jaar</label
          >
          <label for="age65+">
            <input type="radio" name="age" value="age65+" id="age65+" />Ouder
            dan 65 jaar</label
          >
          <!--
            <nav>
              <ul>

              </ul>
            </nav>
          -->

      </form>
      <form class="" action="index" method="post">
        <fieldset id="page-2">

          >
          <label for="education3">

            beroepsonderwijs</label
          >
          <label for="education4">
            <input type="radio" name="education" id="education4" />Hoger
            beroepsonderwijs</label
          >
          <label for="education5">
            <input type="radio" name="education" id="education5" />Univesitair
            onderwijs (bachelor)</label
          >
          <label for="education6">
            <input type="radio" name="education" id="education6" />Univesitair
            onderwijs (master)</label

          <label for="education7">

          <nav>
