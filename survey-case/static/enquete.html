<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Enquete</title>
    <link rel="stylesheet" href="/stylesheets/stylesheet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Enquete & publieksprijs 2018-2019</h1>

    <nav>
      <ul>
        <li><a href="#page-1">1</a></li>
        <li><a href="#page-2">2</a></li>
        <li><a href="#page-3">3</a></li>
      </ul>
    </nav>

    <form class="" action="index.html" method="post" class="example-post">
      <div class="entry-content">
        <fieldset id="page-1">
          <legend>Wat is je leeftijd?*</legend>
          <label for="age18">
            <input type="radio" name="age" id="age18" />Jonger dan 18
            jaar</label
          >
          <label for="age26">
            <input type="radio" name="age" value="18" id="age26" />18 - 26
            jaar</label
          >
          <label for="age40">
            <input type="radio" name="age" value="18" id="age40" />26 - 40
            jaar</label
          >
          <label for="age55">
            <input type="radio" name="age" value="18" id="age55" />40 - 55
            jaar</label
          >
          <label for="age65">
            <input type="radio" name="age" value="18" id="age65" />55 - 65
            jaar</label
          >
          <label for="age65+">
            <input type="radio" name="age" value="18" id="age65+" />Ouder dan 65
            jaar</label
          >

          <nav>
            <ul>
              <li><a href="#page-2">Volgende</a></li>
            </ul>
          </nav>
        </fieldset>
        <fieldset id="page-2">
          <legend id="volgende">Wat is je hoogst genoten opleiding?*</legend>

          <label for="education1">
            <input
              type="radio"
              name="education"
              id="education1"
            />Basisonderwijs</label
          >
          <label for="education2">
            <input type="radio" name="education" id="education2" />Middelbare
            school</label
          >
          <label for="education3">
            <input type="radio" name="education" id="education3" />Middelbaar
            beroepsonderwijs</label
          >
          <label for="education4">
            <input type="radio" name="education" id="education4" />Hoger
            beroepsonderwijs</label
          >
          <label for="education5">
            <input type="radio" name="education" id="education5" />Univesitair
            onderwijs (bachelor)</label
          >
          <label for="education6">
            <input type="radio" name="education" id="education6" />Univesitair
            onderwijs (master)</label
          >
          <label for="education7">
            <input type="radio" name="education" id="education7" />Univesitair
            onderwijs (doctoraat)</label
          >

          <nav>
            <ul>
              <li><a href="#page-1">Vorige</a></li>
              <li><a href="#page-3">Volgende</a></li>
            </ul>
          </nav>
        </fieldset>
        <fieldset id="page-3">
          <legend>Wat is je postcode?</legend>
          <label for="">
            <input
              type="text"
              name=""
              value=""
              placeholder="1234AB"
              maxlength="6"
            />
          </label>
          <nav>
            <ul>
              <li><a href="#page-2">Vorige</a></li>
            </ul>
          </nav>
        </fieldset>
      </div>
      <button type="submit" name="button">Verzend</button>
    </form>
  </body>
</html>
